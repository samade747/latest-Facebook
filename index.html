<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">




        <form class="form form-control mt-5">
          <p class="title">Register </p>
          <p class="message">Signup now and get full access to our app. </p>
          <!-- <div class="flex"> -->
          <label>
            <input class="input" type="text" placeholder="" required="true" id="Name">
            <span>name</span>
          </label>


          <label>
            <input class="input" type="text" placeholder="" required="true" id="userName">
            <span>Username</span>
          </label>

          <!-- <label>
                  <input class="input" type="text" placeholder="" required="">
                  <span>Lastname</span>
              </label> -->
          <!-- </div>   -->

          <label>
            <input class="input" type="email" placeholder="" required="true" id="email">
            <span>Email</span>
          </label>

          <label>
            <input class="input" type="password" placeholder="" required="true" id="password">
            <span>Password</span>
          </label>




          <label>
            <input class="input" type="password" placeholder="" required="true" id="cPassword">
            <span>Confirm password</span>
          </label>


          <label>
            <input type="file" id="profilePicture">
            <span>upload your profile image</span>
          </label>





          <button class="submit" id="signupSubmitBtn">Submit</button>
          <p class="signin">Already have an acount ? <a href="./login/index.html">Signin</a> </p>
        </form>

      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
